<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIFY - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <h1>QRIFY</h1>
    <h2>Scan fast, live smart</h2>

    <div class="container">
        <h2>Login</h2>
        <input type="tel" id="phone" placeholder="Enter 10-digit phone number" maxlength="10">
        <input type="tel" id="NAME" placeholder="Enter your name here" maxlength="100">
        <button class="btn" onclick="validateLogin()">Login</button>
        <p id="error-msg"></p>
    </div>

    <div class="about-us">
        <h2>About Us</h2>
        <p>Welcome to QRIFY, your smart solution for seamless food tech services. We prioritize speed, convenience, and customer satisfaction.</p>
    </div>

    <script src="login.js"></script>

</body>
</html>
